{% extends 'blog/base.html'%}

{% block content %}
    <div class="container-fluid article-container" >
    {% for post in posts %}
        <article class="post">
            <time class="date">
                <i class="fa fa-calendar"></i> {{ post.published_date }}
            </time>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}. . .</p>
        </article>
    {% endfor %}
    </div>
{% endblock %}
